overwrite: true
schema: "server/graphql/schema.graphql"
documents: "src/graphql/operations/**/*.graphql"
generates:
  src/graphql/__generated__/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 4
