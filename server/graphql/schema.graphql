type User {
  id: ID!
  email: String!
  createdAt: String!
}

type Seller {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
}

type Product {
  id: ID!
  title: String!
  description: String
  priceCents: Int!
  seller: Seller!
  createdAt: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  products(limit: Int = 50): [Product!]!
  product(id: ID!): Product
  sellers: [Seller!]!
  seller(id: ID!): Seller
}

input CreateProductInput {
  title: String!
  description: String
  priceCents: Int!
}

type Mutation {
  signUp(email: String!, password: String!): AuthPayload!
  signIn(email: String!, password: String!): AuthPayload!
  createProduct(input: CreateProductInput!): Product!
}
